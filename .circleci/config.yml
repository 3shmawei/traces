version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.5
      - test-2.7
      - doc-3.6
jobs:
  test-3.6: &test-template
    docker:
     - image: circleci/python:3.6-jessie
    filters:
      branches:
        only: dev
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv || virtualenv venv
            . venv/bin/activate
            pip install -U --quiet -e .[test]
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.py" }}
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "setup.py" }}
          - v1-dependencies-
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            nosetests --with-coverage --cover-package=traces
            pycodestyle traces/
  test-3.5:
    <<: *test-template
    docker:
      - image: circleci/python:3.5-jessie
  test-2.7:
    <<: *test-template
    docker:
      - image: circleci/python:2.7-jessie
  doc-3.6:
    <<: *test-template
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv || virtualenv --no-site-packages venv
            . venv/bin/activate
            pip install -U --quiet -e .[doc]
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.py" }}
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "setup.py" }}
          - v1-dependencies-
      - run:
          name: Build docs
          command: |
            . venv/bin/activate
            cd docs && make html && cd -
